<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Account Created</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .credentials {
            background: #1e3c72;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: left;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .note {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">🎉 Provider Account Created</div>
        <p>Hello,</p>
        <p>Your provider account for <strong>Sports Arena Management System</strong> has been created.</p>

        <div class="credentials">
            📧 Email: {{Email}}<br>
            🔐 Password: {{Password}}
        </div>

        <p class="note">Please change your password after first login.</p>

        <p class="footer">This is an automated message. Do not reply.<br>© 2025 Sports Arena Management System</p>
    </div>
</body>
</html>
